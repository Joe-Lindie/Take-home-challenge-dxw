<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>dxw Challenge</title>
  </head>
  <body>
    <main>
      <!-- Introduction-->
      <section>
        <p>GOV.UK</p>
      </section>

      <section>
        <h1>Welcome to UK Government Acronyms</h1>
        <h2>Search for UK Government acronyms by using the search box below</h2>
      </section>

      <!-- User Input -->
      <form class="form">
        <label for="acronyms">Government Acronyms</label>
        <input
          id="acronyms"
          type="text"
          name="government_acronyms"
          list="dropdown"
          placeholder="DfT..."
          required
        />

        <datalist id="dropdown"> </datalist>

        <button id="search_button">Search</button>
      </form>

      <!-- Result(s) From Search -->
      <p class="result" id="result"></p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
